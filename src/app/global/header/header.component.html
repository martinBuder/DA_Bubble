
<ng-container *ngIf="router.url === '/'">
  <div class="check-in-header-wrapper">
    <div class="logo-wrapper">
      <div class="logo-container">
        <img src="assets/img/logoDABubble.svg" alt="Loge DABubble" />
      </div>
      <div class="logo-text">DABubble</div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="router.url === '/chat' || router.url === '/impressum' || router.url === '/datenschutz'">
  <div class="chat-header-wrapper">
    <div class="logo-wrapper">
      <div class="logo-container">
        <img src="assets/img/logoDABubble.svg" alt="Loge DABubble" />
      </div>
      <div class="logo-text">DABubble</div>
    </div>
    <div class="searchfield inputfield-wrapper">
      <input type="text" placeholder="Code learning durchsuchen">
      <mat-icon>search</mat-icon>
    </div>
    <div class="user-header" (click)="navOpen = !navOpen">
      <p>Name Familienname</p>
      <div class="person-img-wrapper">
        <img src="assets/img/avatars/person-1.png" alt="">
        <div class="status-point"></div>
      </div>
      <mat-icon>arrow_drop_down</mat-icon>
      <app-navigation *ngIf="navOpen" [navOpen]="false"></app-navigation>
    </div>
  </div>
</ng-container>
