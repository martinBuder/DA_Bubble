<div class="channels-wrapper">
	<div class="channels-header pointer" (click)="toggleChannelsOpen()">
		<mat-icon *ngIf="channelsOpen">arrow_drop_down</mat-icon>
		<mat-icon *ngIf="!channelsOpen" class="closedArrow">arrow_drop_down</mat-icon>
		<h4 class="channel-text">
			<img src="assets/img/no-mat-icons/channel-purple.svg" class="channel-img" alt="">
			<p>Channel</p>
		</h4>
		<mat-icon (click)="$event.stopPropagation()" (click)="this.chatHeadDatasService.openAddChannel = true">add</mat-icon>
	</div>
	<ul class="channel-list scrollbar-none" *ngIf="channelsOpen">
			<ng-container *ngFor="let channel of this.fireDatabaseService.userChannels; let i = index">
				<li class="pointer" (click)="this.chatHeadDatasService.chatOpen = true" (click)="this.openedChannelService.openChannel(i)"><mat-icon>numbers</mat-icon><p>{{ channel.channelName }}</p></li>
			</ng-container>
		<li (click)="this.chatHeadDatasService.openAddChannel = true" class="pointer"><mat-icon>add_circle_outline</mat-icon><p>add channel</p></li>
	</ul>
</div>
<app-add-channel *ngIf="this.chatHeadDatasService.openAddChannel" class="pop-up-wrapper" ></app-add-channel>
