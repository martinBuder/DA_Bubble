<div class="textfield-backdrop">
	<form class="textfield-wrapper" [formGroup]="textfieldForm">
		<textarea name="" id="" rows="3" placeholder="Aa" formControlName="textarea"></textarea>
			<div class="textfield-bottom">
				<div class="icon-container">
					<mat-icon>add</mat-icon>
					<mat-icon>add_reaction_inline</mat-icon>
					<mat-icon>alternate_email</mat-icon>
				</div>
				<div class="send-btn pointer">
					<mat-icon (click)="sendMessage(this.textfieldForm.value.textarea)">send</mat-icon>
				</div>
			</div>
	</form>
</div>
