<ng-container *ngIf="message.writerName != 'null'">
	<div class="message-wrapper" [ngClass]="{'user-message-wrapper': message.writerId === this.fireAuthService.fireUser.uid}">
		<img src="{{ message.writerImg }}" alt="">
		<div class="message-container">
			<div class="first-line">
				<h6>{{ message.writerName }}</h6><p class="time text-light">{{ message.time }}</p>
			</div>
			<div class="message">{{ message.text }}</div>
			<div class="answer-container">
				<!-- !hier fehlen noch daten -->
					<div class="answer-amount">2 Anworten</div>
					<div class="last-answer-time text-light">Letzte Antwort 14:56</div>
				</div>
			<div class="smilies-wrapper">
				<div class="smilie-container">
					<div class="smilie">:-*</div>
					<div class="smilie-amount">1</div>
				</div>
				<div class="smilie-container">
					<div class="smilie">:-/</div>
					<div class="smilie-amount">1</div>
				</div>
				<div class="smilie-container">
					<div class="smilie">:-|</div>
					<div class="smilie-amount">1</div>
				</div>
				<div class="add-icon-container">
					<mat-icon class="pointer">add_reaction_outline</mat-icon>
					<div class="all-emojies-wrapper">
						<div class="emoji-list-item" *ngFor="let emoji of this.allEmojis">
							{{emoji.unicode}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</ng-container>
